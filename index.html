<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather</title>
</head>
<body>
  <header>
    <h1>Добро пожаловать</h1>
  </header>
  <main class="main_section">
    <div class="temp_block">
      <h2>Температура</h2>
      <div class="temp_slider_container">
        <div class="temp_slider">
          <div class="canvas-container">
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="humidity_block">
      <h2>Влажность</h2>
      <div class="humidity_slider_container">
        <div class="humidity_slider">

        </div>
      </div>
    </div>
    <div class="co_block">
      <h2>Уровень СО</h2>
      <div class="co_slider_container">
        <div class="co_slider">
          <p class="co_container_content">В РАЗРАБОТКЕ, ИЗВИНИТЕ ЗА ДОСТАВЛЕННЫЕ НЕУДОБСТВА</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">

  </footer>
</body>
<script src="temp.js"></script>
<script src="pointer.js"></script>
</html>
